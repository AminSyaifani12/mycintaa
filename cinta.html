    <script>

            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";

        function shiftPantun() {
            const pantunContainer = document.getElementById("pantunContainer");
            const firstPantun = pantunContainer.firstElementChild;
            pantunContainer.appendChild(firstPantun);
            pantunContainer.style.transition = "transform 0.5s ease";
            pantunContainer.style.transform = "translateY(-50px)";
            setTimeout(() => {
                pantunContainer.style.transform = "translateY(0)";
            }, 50);
        }

        setInterval(() => {
            const heartArr = document.querySelectorAll(".fa-heart");
            if (heartArr.length > 100) {

        }, 100);
